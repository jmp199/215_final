<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 215_final</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

<h1 class="head">Instrument Store </h1>

<div id="store"  >
  
    <div v-if="showForm" class="popUp">
      <div class="form">
        <button class="exitButton" v-on:click="exitForm">X</button>
        <h2>Please fill in the information</h2>
        <input type="text" v-model="addName" placeholder="Instrument Name "><br>
        <input type="text" v-model="addType" placeholder="Instrument Type"><br>
        <input type="text" v-model="addPrice" placeholder="Instrument Price "><br>
        <h4>Brand:</h4>
        <input type="radio" id="one" value="Fender" v-model="addBrand">
        <label for="one">Fender</label><br>
        <input type="radio" id="two" value="Yamaha" v-model="addBrand">
        <label for="one">Yamaha</label><br>
        <input type="radio" id="three" value="Maton" v-model="addBrand">
        <label for="one">Maton</label><br>
        <button class="addButton"v-on:click="newInstrument">Add Instrument</button>
      </div>
    </div>


  <h1 v-if="emptyStore">Store is Empty</h1>
  <div class="container" v-for="(instrument, index) in instruments"  >
    <div class="instrument" v-bind:class="instrument.brand" v-on:click="instrumentDetail(instrument)">
      <img v-if="!instrument.noImg" v-bind:src="instrument.img" alt="no image">
      <h1 v-if="instrument.noImg" class="noImage" >No Image</h1>
      <h1>{{instrument.name}}</h1>
    </div>
   
    <button class="addButton" v-on:click="addToCart(instrument,index)">Add to Cart</button>
  </div>
  

  <button class="cart" v-on:click="removeItems">
    Cart Items: {{cart.length}}</button>
  

  <div v-if="showItem" class="popUp" v-on:click="showItem=false">
    <div class="instrument detail">
      <img v-if="!item.noImg" v-bind:src="item.img" alt= "no image">
      <h1  v-if="item.noImg" class="noImage">No Image</h1>
      <h1>Product: {{item.name}}</h1>
      <h1>Type: {{item.type}}</h1>
      <h1>Price: ${{item.price}}</h1>
      <h1>Brand: {{item.brand}}</h1>
    </div>
  </div>
  

  <button class="newItem" v-on:click="showForm=true">New Instrument</button>
  
 
  </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
